<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>FANIOT101</title>

    <link rel="icon" type="image/icon" href="img/favicon.png">

    <link rel="stylesheet" href="css/share.css">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/material.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-background-image="img/background.jpeg">
          <h2>Introduction to</h2>
          <h1>FANIoT Platform</h1>
          <h3>The IoT Platform</h3>
          <h5><a href="https://avidnet.io" >@avidnet</a></h5>
        </section>
        <section>
          <div class="toc"></div>
        </section>
        <section>
          <div class="toc" data-selected="0"></div>
        </section>
        <section>
          <ul></ul>
        </section>
        <section data-background-image="img/iran.jpeg" data-background-opacity="0.3">
          <h1 class="material-hl-blue">FANIoT</h1>
          <h2 class="material-hl-green">has been made in Iran</h2>
        </section>
      </div>
    </div>
    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
      // More info https://github.com/hakimel/reveal.js#configuration
      Reveal.initialize({
        history: true,
        controls: true,
        slideNumber: true,

        margin: 0.3,

        // More info https://github.com/hakimel/reveal.js#dependencies
        dependencies: [
          {
            src: 'plugin/highlight/highlight.js',
            async: true,
            condition: function() {
              if (typeof hljs !== undefined) {
                return true;
              } else {
                return false;
              }
            },
            callback: function() { hljs.initHighlightingOnLoad(); }
          },
          {
            src: 'plugin/toc.js',
            async: true,
            condition: function() {
              if (typeof toc !== undefined) {
                return true;
              } else {
                return false;
              }
            },
            callback: function() { toc.initToCOnLoad([
              'FANIoT Features',
              'FANIoT Business Plan',
            ]); }
          }
        ]
      });
    </script>

    <!-- logos and advertising -->
    <a href="https://github.com/FANIoT/introduction" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="img/forkme_right_orange.png" alt="Fork me on GitHub"></a>
    <div class="share" style="position: absolute; bottom: 16px; left: 50%; margin-left: -139px; z-index: 20;">
      <a class="share-note" href="https://avidnet.github.io">Supported by Avidnet Technology</a>
    </div>
  </body>
</html>
